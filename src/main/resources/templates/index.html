<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/3.4.1/css/bootstrap.min.css} " />
</head>

<body>
    <div class="container">
        <h1 class="text-center">Todo Task List</h1>
        <hr />
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Actions</th>
                    <th>Id</th>
                    <th>Description</th>
                    <th>Complete</th>
                    <th>Created Date</th>
                    <th>Modified Date</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="task : ${todoTasks}" th:class="${task.complete} ? success : warning">
                    <td>
                        <div class="btn btn-group-sm" role="group">
                            <a class="btn btn-info" th:href="@{/edit/{id}(id=${task.id})}">Edit</a>
                            <a class="btn btn-danger" th:href="@{/delete/{id}(id=${task.id})}">Delete</a>
                        </div>
                    </td>
                    <td th:text="${task.id}">task_id</td>
                    <td th:text="${task.description}">task_description</td>
                    <td th:text="${task.complete}">task_complete</td>
                    <td th:text="${task.createdDate}">task_created_date</td>
                    <td th:text="${task.modifiedDate}">task_modified_date</td>
                </tr>
            </tbody>
        </table>

        <p><a class="btn btn-success" href="/create-todo">Add a Todo!</a></p>
    </div>

    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.4.1/js/bootstrap.min.js}"></script>
</body>

</html>
